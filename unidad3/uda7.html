<body>


    <h1>Formularios</h1>
    <h3>Ejercicio 1</h3>

        <input type="text" name="nombre" value="Nombre">
        <input type="submit" name="Enviar">

    </form>

    <form>
        Nombre:<input type="text" name="nombre" size="40" title="Nombre">
        <input type="submit" name="Enviar">
    </form>
  
  
    <h3>Ejercico 3</h3>
    <form>
    Nombre:<input type="text" disabled="disabled" name="name" value="José" title="name">
    <input type="submit" value="Enviar" disabled="disabled" title="name">
    </form>
  
  
    <h3>Ejercicio 4</h3>
    <form>
        <input type="radio" name="Color favorito" value="Rojo">Rojo<br>
        <input type="radio" name="Color favorito" value="Azul" checked="checked">Azul<br>
        <input type="submit" value="Enviar">
    </form>
  
   
    <h3>Ejercicio 5</h3>
    <form>
        <select name="Marcas">
            <option value="volvo">Volvo</option>
            <option value="ford">Ford</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
  
  
    <h3>Ejercicio 6</h3>
    <form>
    <textarea name="nombre" rows="8" cols="40"></textarea><br>
    <input type="submit" value="Enviar">
    </form>
   
    <h3>Ejercicio 7</h3>
    <form>
        Nombre:<br>
        <input type="text" name="nombre" size="25" title="nombre"><br>
        Apellidos:<br>
        <input type="text" name="nombre" size="45" title="apellidos"><br>
        ¿Tiene algún título oficial?<br>
            <input type="radio" name="titulo" value="si">Si<br>
            <input type="radio" name="titulo" value="no">No<br>
            En caso afirmativo seleccione el estudio superior: <select name="titulo">
                <option value="ninguno">Ninguno</option>
                <option value="secundaria">ESO</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="cfgm">FPGM</option>
                <option value="cfgs">FPGS</option>
                <option value="universitario">Grado Universitario</option>
                <option value="universitario"> Otro</option>
            </select><br>

        <textarea name="nombre" rows="5" cols="50">Acerca de ti</textarea><br>
        <input type="submit" value="Enviar" disabled="" title="Enviar">
    </form>
