<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="gestionar.php" method="post" name="formulario1">
    <p>
        <label>Nombre:    
        <input type="text" name="nombre" placeholder="Nombre" maxlength="10"/>
        </label>
    </p>
    <p>
        <label>Fecha de Nacimiento:    
        <input type="date" name="nacimiento" placeholder="Nacimiento"/>    </label>
    </p> 
    <p>
        <label>Horas de Juego:    
            <input type="number" name="nhoras" placeholder="Nombre" title="Horas diarias videojuegos "/>
        </label>
    </p>
    <p>
        <label>Email de Contacto:    
                <input type="email" name="email" placeholder="email"/>
        </label>
    </p>
    
    <p><label> Videoconsola:
        <input type="checkbox" name="vc1" value="PS" /> PS
        <input type="checkbox" name="vc2" value="Xbox"/> XBOX
        <input type="checkbox" name="vc3" value="NT"/> NT
        <input type="checkbox" name="vc4" value="PC"/> PC
    </label></p>

    <p><label> Juego preferido:
        <input type="radio" name="vj1" value="GOW" /> GOD Of War
        <input type="radio" name="vj2" value="RL"/> Rocket League
        <input type="radio" name="vj3" value="R6"/> Tom Clancy's Rainbow Six Siege
        <input type="radio" name="vj4" value="LOL"/> League Of Legends
    </label></p>  
    <p>
    <textarea name="descripcion" cols="10" rows="20">Descripcion</textarea>
    </p>
    <p>
    <select name="name" id="">
        <option value="0"></option>
        <option value="1">1ºDAW</option>
        <option value="2">2ºDAW</option>
        <option value="3">1ºASIR</option>
        <option value="4">1ºASIR</option>
    </select>
    </p>

    <p>
        <input type="submit" name="submit" value="Enviar"/>
    </p>


    </form>
</body>
</html>
